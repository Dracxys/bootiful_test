language: java
jdk: oraclejdk8
env:
  global:
    - secure: ""
addons:
  sonarcloud:
    organization: "sivaprasadreddy-github"
    token:
      secure: $SONAR_TOKEN

script:
- ./mvnw clean install -B
- ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

after_deploy:
- echo "done deploying"

sudo: required

services:
- docker